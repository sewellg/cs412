{% extends 'quotes/base.html' %}

    {% block content %}
        <h2>Listing of All Quotes</h2>
        <ul>
            <!-- using for loop to parse list quotes to display all quotes -->
            {% for quote in quotes %}
            <li>{{quote}}</li>
            {% endfor %}
        </ul>
        <hr>
        <h2>Listing of All Images</h2>
        <ul>
            <!-- using similar for loop to parse images -->
            {% for img in src %}
            <li><img src={{img}} width="500px"></li>
            {% endfor %}
        </ul>    
    {% endblock %}
