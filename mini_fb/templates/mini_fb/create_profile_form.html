{% extends 'formdata/base.html' %}

{% block content %}
<div>
    <h1>Create New Profile</h1>

    <form action="{% url 'create_profile' %}" method="POST">
        {% csrf_token %} 
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" name="submit" value="Submit">
    </form>
</div>
{% endblock %}
