{% extends 'mini_fb/base.html' %}

{% block content %}
<div>
    <h1>Create New Status</h1>

    <form method="POST">
        {% csrf_token %}
    <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type='submit' name = 'Add Status!' value= 'Add Status!'>
        </td>
    </tr>
    </table>
    </form>
</div>
{% endblock %}
