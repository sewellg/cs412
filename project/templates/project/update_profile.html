
{% extends 'project/base.html' %}

<!-- display page for updating profile -->
{% block content %}
<div>
    <h1>Update Profile</h1>

    <form action="{% url 'update_profile' profile.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        <table>
            <!-- display the form as a neat table -->
            {{form.as_table}}
        </table>
        <input type="submit" name="submit" value="Submit">
        <!-- if they want to cancel, bring them back to their profile -->
        <a href="{% url 'my_profile' %}"><input type="button" name="cancel" value="Cancel"></a>
    </form>
</div>
{% endblock %}
